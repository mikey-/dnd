    - Mending:
      Type: Transmutation cantrip
      Casting Time: 1 minute
      Range: Touch
      Components: V, S, M (two lodestones)
      Duration: Instantaneous
      Description:
        This spell repairs a single break or tear in an object you touch, such as a broken chain link, two halves of a broken key, a torn cloak, or a leaking wineskin.
        As long as the break or tear is no larger than 1 foot in any dimension, you mend it. leaving no trace of the former damage.
        This spell can physically repair a magic item or construct, but the spell can’t restore magic to such an object.

    - Spare the Dying:
      Casting Time: 1 minute
      Action Range: Touch
      Components: V, S
      Duration: Instantaneous
      Description:
        You touch a living creature that has 0 hit points.
        The creature becomes stable.
        This spell has no effect on undead or constructs.

    - Sacred Flame:
      Type: Evocation cantrip
      Casting Time: 1 action
      Range: 60 feet
      Components: V, S
      Duration: Instantaneous
      Description:
        Flame-like radiance descends on a creature that you can see within range.
        The target must succeed on a Dexterity saving throw or take 2d8 radiant damage.
        The target gains no benefit from cover for this saving throw.
        The spell’s damage increases by 1d8 when you reach 11th level (3d8), and 17th level (4d8).

