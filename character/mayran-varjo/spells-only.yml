    - Thaumaturgy:
      Level: Cantrip
      Type: Transmutation
      Casting Time: 1 action
      Range: 30 feet
      Components: V
      Duration: Up to 1 minute
      Description:
        You manifest a minor wonder, a sign of supernatural power, within range.
        You create one of the following magical effects within range:
          - Your voice booms up to three times as loud as normal
          - You cause flames to flicker, brighten, dim, or change color
          - You cause harmless tremors in the ground
          - You create an instantaneous sound that originates from a point of
          your choice within range, such as a rumble of thunder.
          - You instantaneously cause an unlocked door or window to fly open or
          slam shut.
          - You alter the appearance of your eyes.
      Multiple Casts: you can have up to three of its 1-minute effects active at
      a time, and you can dismiss such an effect as an action.

