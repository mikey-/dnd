  - Feign Death:
    Level: 3rd
    Type: Necromancy (ritual)
    Casting Time: 1 action
    Range: Touch
    Components: V, S, M (a pinch of graveyard dirt)
    Duration: 1 hour
    Description:
      You touch a willing creature and put it into a cataleptic state that is
      indistinguishable from death. For the spell’s duration, or until you use
      an action to touch the target and dismiss the spell, the target appears
      dead to all outward inspection and to spells used to determine the
      target’s status. The target is blinded and incapacitated, and its speed
      drops to 0. The target has resistance to all damage except psychic damage.
      If the target is diseased or poisoned when you cast the spell, or becomes
      diseased or poisoned while under the spell’s effect, the disease and
      poison have no effect until the spell ends.

  - SpeakwithDead:
    Level: 3
    Type: Necromancy
    Casting Time: 1 action
    Range: 10 feet
    Components: V, S, M (burning incense)
    Duration: 10 minutes
    Description:
      You grant the semblance of life and intelligence to a corpse of your
      choice within range, allowing it to answer the questions you pose. The
      corpse must still have a mouth and can’t be undead. The spell fails if the
      corpse was the target of this spell within the last 10 days. Until the
      spell ends, you can ask the corpse up to five questions. The corpse knows
      only what it knew in life, including the languages it knew. Answers are
      usually brief, cryptic, or repetitive, and the corpse is under no
      compulsion to offer a truthful answer if you are hostile to it or it
      recognizes you as an enemy. This spell doesn’t return the creature’s soul
      to its body, only its animating spirit. Thus, the corpse can’t learn new
      information, doesn’t comprehend anything that has happened since it died,
      and can’t speculate about future events.
